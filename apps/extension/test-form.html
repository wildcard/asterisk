<!DOCTYPE html>
<html>
<head>
  <title>Asterisk Form Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Asterisk Form Test</h1>
  <p>This form has autocomplete attributes for testing the fill feature.</p>

  <form id="testForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" autocomplete="given-name" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" autocomplete="family-name" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" autocomplete="email">
    </div>

    <button type="submit">Submit</button>
  </form>

  <div class="status">
    <strong>Form Values:</strong>
    <pre id="values">Empty</pre>
  </div>

  <script>
    function updateStatus() {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      document.getElementById('values').textContent = JSON.stringify({
        firstName,
        lastName,
        email
      }, null, 2);
    }

    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', updateStatus);
      input.addEventListener('change', updateStatus);
    });

    document.getElementById('testForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Form submitted!');
    });
  </script>
</body>
</html>
