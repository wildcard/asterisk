version: 2
updates:
  # pnpm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      tauri:
        patterns:
          - "@tauri-apps/*"
      react:
        patterns:
          - "react*"
          - "@types/react*"
      development:
        dependency-type: "development"

  # Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      tauri-rust:
        patterns:
          - "tauri*"
      serde:
        patterns:
          - "serde*"

  # Desktop app Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/apps/desktop/src-tauri"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
